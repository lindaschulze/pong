<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mioka Pong v4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Spielerauswahl Overlay -->
        <div id="playerSelectOverlay">
            <div>
                <h1>Spieler w채hlen</h1>
                <div id="playerButtons">
                    <button data-player="mio">
                        <img src="paddle1.png" alt="Mio">
                        <span>Mio</span>
                    </button>
                    <button data-player="mika">
                        <img src="paddle2.png" alt="Mika">
                        <span>Mika</span>
                    </button>
                    <button data-player="faultier">
                        <img src="faultier.png" alt="Faulenzo">
                        <span>Faulenzo</span>
                    </button>
                    <button data-player="alien">
                        <img src="alien.png" alt="Blub">
                        <span>Blub</span>
                    </button>
                    <button data-player="roboter">
                        <img src="computer.png" alt="Robo">
                        <span>Robo</span>
                    </button>
                </div>
                <p>Tippe 1x f체r Spieler 1 (links), 2x f체r Spieler 2 (rechts)</p>
                <button id="startGameButton" style="display:none;">Spiel starten!</button>
            </div>
        </div>

        <!-- Scoreboard -->
        <div id="scoreboard">
            <div>
                <span id="player1Name">Spieler 1</span>: <span id="player1Score">0</span>
            </div>
            <div>
                <span id="player2Name">Spieler 2</span>: <span id="player2Score">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Winner Overlay -->
        <div id="winnerOverlay">
            <div>
                <h1 id="winnerText"></h1>
                <img id="winnerImage" alt="Winner">
                <p id="roundText"></p>
                <button id="nextRoundButton">N채chste Runde</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
