<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auswahlseite -->
    <div id="selectionScreen" class="screen">
        <h1>Wähle deinen Player!</h1>
        <div class="options">
            <img src="paddle1.png" alt="Player 1" id="paddle1Option" class="paddle-option">
            <img src="paddle2.png" alt="Player 2" id="paddle2Option" class="paddle-option">
        </div>
    </div>

    <!-- Spielfläche -->
    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
