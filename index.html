<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W채hle deinen Player!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .player-option {
      display: inline-block;
      margin: 10px;
    }
    img {
      width: 100px; /* Adjust size to match the proportional size of the original paddles */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>W채hle deinen Player!</h1>
  <div class="player-option">
    <h2>Player 1</h2>
    <img src="paddle1.png" alt="Paddle 1">
    <button onclick="selectPaddle('paddle1.png')">W채hlen</button>
  </div>
  <div class="player-option">
    <h2>Player 2</h2>
    <img src="paddle2.png" alt="Paddle 2">
    <button onclick="selectPaddle('paddle2.png')">W채hlen</button>
  </div>

  <script>
    function selectPaddle(paddleImage) {
      // Store the selected paddle image in sessionStorage
      sessionStorage.setItem('playerPaddle', paddleImage);
      window.location.href = 'pong.html'; // Redirect to the game page (pong.html)
    }
  </script>
</body>
</html>
